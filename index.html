 
<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using node.js <script>document.write(process.version)</script>.
    <div id="app">
        <p>{{ message }}</p>
    </div>
    
    <script>
    
        Vue.config.devtools = true;
    
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
        });
    </script>
    
  </body>
</html>
